<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación y Gestor de Tareas</title>
    <link rel="stylesheet" href="EstiloPrincipal.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <div class="logo-icon">KT</div>
            <h1>KanbanTask</h1>
        </div>
        <div class="progress">
            <p>05/12 Tareas cerradas - 10 horas dedicadas</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 42%;"></div>
            </div>
        </div>
        <div class="buttons">
            <button>Login</button>
            <button>Sign In</button>
        </div>
    </header>

    <!-- Línea divisoria -->
    <hr>

    <!-- Tablero Kanban -->
    <div class="kanban-board">
        <div class="column">
            <h2>IMPORTANCIA</h2>
            <div class="task">Tarea 1</div>
            <div class="task">Tarea 2</div>
        </div>
        <div class="column">
            <h2>TO DO</h2>
            <div class="task">Tarea 3</div>
        </div>
        <div class="column">
            <h2>EN PROCESO</h2>
            <div class="task">Tarea 4</div>
            <div class="task">Tarea 5</div>
        </div>
        <div class="column">
            <h2>REVISIÓN</h2>
            <div class="task">Tarea 4</div>
            <div class="task">Tarea 5</div>
        </div>
        <div class="column">
            <h2>TERMINADO</h2>
            <div class="task">Tarea 4</div>
            <div class="task">Tarea 5</div>
        </div>
    </div>
    <div class="calendar">
        <div class="calendar-header">
            <span class="month-name">Enero 2025</span>
        </div>
        <div class="calendar-body">
            <div class="calendar-grid">
                <div class="day-name">Dom</div>
                <div class="day-name">Lun</div>
                <div class="day-name">Mar</div>
                <div class="day-name">Mié</div>
                <div class="day-name">Jue</div>
                <div class="day-name">Vie</div>
                <div class="day-name">Sáb</div>
                <!-- Días del mes (simulación de un mes con 31 días) -->
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
                <div class="day"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
